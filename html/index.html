<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia EDEC</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Asistencia EDEC</h1>
            <p class="subtitle">Registro de Asistencia de Alumnos y Maestros</p>
        </header>

        <main>
            <div class="card">
                <form id="asistenciaForm">
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input 
                            type="text" 
                            id="matricula" 
                            name="matricula" 
                            placeholder="Ingrese su matrícula"
                            required
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-group">
                        <label>Tipo de Registro:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input 
                                    type="radio" 
                                    name="tipoRegistro" 
                                    value="entrada" 
                                    required
                                >
                                <span class="radio-custom entrada">Entrada</span>
                            </label>
                            <label class="radio-label">
                                <input 
                                    type="radio" 
                                    name="tipoRegistro" 
                                    value="salida" 
                                    required
                                >
                                <span class="radio-custom salida">Salida</span>
                            </label>
                        </div>
                    </div>

                    <div id="infoUsuario" class="info-usuario hidden">
                        <div class="info-card">
                            <h3>Información del Usuario</h3>
                            <p><strong>Nombre:</strong> <span id="nombreUsuario">-</span></p>
                            <p><strong>Carrera:</strong> <span id="carreraUsuario">-</span></p>
                            <p><strong>Tipo:</strong> <span id="tipoUsuario">-</span></p>
                        </div>
                    </div>

                    <button type="submit" id="btnRegistrar" class="btn-primary" disabled>
                        Registrar Asistencia
                    </button>
                </form>

                <div id="mensaje" class="mensaje hidden"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Sistema de Asistencia EDEC</p>
        </footer>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
