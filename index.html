<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Registrador EDEC</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Iniciar Sesión - Registrador</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña:</label>
                <div class="password-input-wrapper">
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
            </div>
            <p id="error-message" class="error-text" style="display: none;">
                Las credenciales no son correctas.
            </p>
            <button type="submit">Ingresar</button>
        </form>
        <p style="margin-top: 15px; text-align: center;">
            <a href="#" id="btnCrearCuenta" class="link-crear-cuenta">Crear cuenta</a>
        </p>
    </div>

    <!-- Modal para registro de usuario -->
    <div class="modal-overlay" id="modalRegistro" style="display: none;">
        <div class="modal-content">
            <button class="btn-cerrar-modal" id="btnCerrarModalRegistro">×</button>
            <h2>Crear Cuenta</h2>
            <div class="form-registro-container">
                <form id="formRegistro">
                    <div class="input-group">
                        <label for="nombreCompletoRegistro">Nombre Completo:</label>
                        <input type="text" id="nombreCompletoRegistro" name="nombreCompletoRegistro" required>
                    </div>
                    <div class="input-group">
                        <label for="correoRegistro">Correo:</label>
                        <input type="email" id="correoRegistro" name="correoRegistro" required>
                    </div>
                    <div class="input-group">
                        <label for="contraseñaRegistro">Contraseña:</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="contraseñaRegistro" name="contraseñaRegistro" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="rolRegistro">Rol:</label>
                        <select id="rolRegistro" name="rolRegistro" required>
                            <option value="">Seleccione un rol</option>
                            <option value="coordinador">Coordinador</option>
                            <option value="maestro">Maestro</option>
                            <option value="alumno">Alumno</option>
                            <option value="servicio social">Servicio Social</option>
                            <option value="vinculacion">Vinculación</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="campusRegistro">Campus:</label>
                        <select id="campusRegistro" name="campusRegistro" required>
                            <option value="">Seleccione un campus</option>
                            <option value="apodaca">Apodaca</option>
                            <option value="miguel aleman">Miguel Alemán</option>
                            <option value="eloy cavazos">Eloy Cavazos</option>
                        </select>
                    </div>
                    <p id="error-message-registro" class="error-text" style="display: none;"></p>
                    <div class="modal-buttons">
                        <button type="submit" class="btn-modal-submit btn-registrarse">Registrarse</button>
                        <button type="button" class="btn-modal-cancel" id="btnCancelarRegistro">Cancelar</button>
                    </div>
                </form>
            </div>
            <div id="mensajeExitoRegistro" class="mensaje-exito-registro" style="display: none;">
                Su cuenta ha sido creada con éxito. Pendiente de aprobación.
            </div>
        </div>
    </div>

    <script src="../js/password-toggle.js"></script>
    <script src="../js/registro-usuario.js"></script>
    <script src="../js/login_registrador.js"></script>
</body>
</html>
