<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculación - EDEC</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { visibility: hidden; }
    </style>
</head>
<body class="buscador-page">
    <script>
        // Verificación inmediata antes de renderizar contenido
        (function() {
            const isLoggedIn = localStorage.getItem('isLoggedInVinculacion');
            const correoUsuario = localStorage.getItem('vinculacionCorreo');
            
            if (isLoggedIn !== 'true' || !correoUsuario) {
                window.location.replace('vinculacionlogin.html');
                return;
            }
            
            // Verificación rápida del rol (la verificación completa se hace en authGuard)
            const rolGuardado = localStorage.getItem('vinculacionRol');
            const rolesPermitidos = ['administrador', 'director', 'coordinador', 'vinculacion'];
            if (!rolesPermitidos.includes(rolGuardado)) {
                localStorage.removeItem('isLoggedInVinculacion');
                localStorage.removeItem('vinculacionCorreo');
                localStorage.removeItem('vinculacionRol');
                localStorage.removeItem('vinculacionContraseña');
                window.location.replace('vinculacionlogin.html');
                return;
            }
            
            document.body.style.visibility = 'visible';
        })();
    </script>
    <div class="buscador-container">
        <button class="btn-cerrar-sesion" id="btnCerrarSesion">Cerrar Sesión</button>
        <h1>Vinculación</h1>
        
        <div style="margin-bottom: 20px;">
            <button class="btn-excel" id="btnImportarExcel" style="background: #28a745; color: white;">
                Importar a Excel
            </button>
        </div>

        <!-- Formulario de registro -->
        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h2 style="margin-top: 0; color: #0b0b63;">Registrar Nuevo</h2>
            <form id="formRegistrarVinculacion" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end;">
                <div class="input-group" style="flex: 1; min-width: 200px;">
                    <label for="inputNombre">Nombre:</label>
                    <input type="text" id="inputNombre" name="nombre" required style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                </div>
                <div class="input-group" style="flex: 1; min-width: 200px;">
                    <label for="inputTelefono">Teléfono:</label>
                    <input type="number" id="inputTelefono" name="telefono" required style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #ccc; border-radius: 8px; box-sizing: border-box;">
                </div>
                <button type="submit" style="padding: 12px 24px; font-size: 16px; background: #0b0b63; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; white-space: nowrap;">
                    Registrar
                </button>
            </form>
            <p id="error-message-registro" class="error-text" style="display: none; margin-top: 10px;"></p>
            <p id="success-message-registro" class="success-text" style="display: none; margin-top: 10px;"></p>
        </div>

        <!-- Modal para exportar a Excel -->
        <div class="modal-overlay" id="modalExcelOverlay" style="display: none;">
            <div class="modal-content" id="modalExcel">
                <button class="btn-cerrar-modal" id="btnCerrarModalExcel">×</button>
                <h2>Importar a Excel</h2>
                <div id="mensajeExitoExcel" class="mensaje-exito-excel" style="display: none;">
                    Archivo generado exitosamente
                </div>
                <div class="input-group">
                    <label for="excelFiltroFecha">Fecha (opcional):</label>
                    <input 
                        type="date" 
                        id="excelFiltroFecha" 
                        class="input-filtro"
                        style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #ccc; border-radius: 8px; box-sizing: border-box;"
                    >
                    <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                        Selecciona una fecha para filtrar los registros. Si está vacío, se exportarán todos los datos.
                    </small>
                </div>
                <div class="modal-buttons">
                    <button class="btn-modal-cancel" id="btnCancelarExcel">Cancelar</button>
                    <button class="btn-modal-submit" id="btnGenerarExcel">Generar Excel</button>
                </div>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="tabla-container">
            <table class="tabla-asistencias" id="tablaVinculacion">
                <thead>
                    <tr>
                        <th>Teléfono</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyVinculacion">
                    <tr>
                        <td colspan="4" style="text-align: center;">Cargando registros...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="paginacion-asistencias" id="paginacionVinculacion">
            <!-- Los botones de paginación se generarán dinámicamente -->
        </div>

        <div id="mensajeSinResultados" class="mensaje-sin-resultados" style="display: none;">
            No se encontraron resultados.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <script src="js/authGuard_vinculacion.js"></script>
    <script src="js/vinculacion.js"></script>
</body>
</html>
