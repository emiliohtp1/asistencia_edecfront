<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="asistencia-page">
    <button class="btn-cerrar-sesion" id="btnCerrarSesion">Cerrar Sesión</button>

    <div class="asistencia-container">
        <div class="logo"></div>

        <input type="text" id="matriculaInput" class="input-matricula" placeholder="Ingresa tu matrícula" readonly>

        <div class="teclado">
            <div class="tecla">1</div><div class="tecla">2</div><div class="tecla">3</div>
            <div class="tecla">4</div><div class="tecla">5</div><div class="tecla">6</div>
            <div class="tecla">7</div><div class="tecla">8</div><div class="tecla">9</div>
            <div class="tecla">←</div><div class="tecla">0</div><div class="tecla">C</div>
        </div>

        <button class="btn-registrar" id="btnRegistrar">Registrar</button>
        <div id="mensajeExito" class="mensaje-exito">¡Asistencia registrada!</div>
    </div>

    <script src="../js/authGuard.js"></script>
    <script src="../js/asistencia.js"></script>
</body>
</html>
